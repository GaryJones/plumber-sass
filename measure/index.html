<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Plumber Measure Tool</title>
	<link rel="stylesheet" href="../css/measure.css" type="text/css">
</head>
<body class="baseline-grid">
	<main>
        <section class="measure-area">
            <div class="letter"><span>A</span></div>
            <div class="ruler">
                <hr>
            </div>
            <div class="ruler-box">0.000</div>
        </section>
        <section class="instructions">
            <!--<h1>This tool helps you measure the baseline position of a font</h1>-->
            <div class="steps">
                <form>
                    <p>1.&ensp; Load a font from <a href="https://fonts.google.com" target="_blank">Google Fonts</a>:
                        <input type="text" name="font-name" class="font-name" placeholder="Roboto" value="Lora">
                        <input type="text" name="font-weight" class="font-weight" placeholder="400" value="700">
                        <label><input type="checkbox" name="font-style" class="font-style" value="i" checked>Italic</label>
                        <button type="submit">Load</button>
                    </p>
                </form>
                <p>2.&ensp;Drag the dashed ruler until it is just over the base of the letter (black &amp; white dash).</p>
                <p>3.&ensp;Use the number on the line for this font with Plumber.</p>
            </div>
        </section>
	</main>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
    <script src="../js/draggabilly.js"></script>
    <script src="../js/measure.js"></script>
</body>
</html>
